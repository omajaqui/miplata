
<ion-content>
  <app-movs></app-movs> <!-- agrega el icono enla parte inf derecha -->
  <div class="ion-padding" color="success">
    <ion-segment [(ngModel)]="miplata">
      <ion-segment-button value="ingresos" color="success">        
        Ingresos
      </ion-segment-button>
      <ion-segment-button value="saldo">
        Saldo 
      </ion-segment-button>
      <ion-segment-button value="gastos">
        Gastos
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="miplata">
    <ion-list *ngSwitchCase="'ingresos'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
      ...
    </ion-list>
  
    <ion-list *ngSwitchCase="'saldo'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'gastos'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
  </div>
</ion-content>
